<a class="list-group-item">
  <div class="row" style="margin-left: 0; margin-right: 0">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 center-block"><input class="form-control" [(ngModel)]="songName" id="songNameInput"/></div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 center-block"><input type="checkbox" id="songExplicitInput" /></div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 center-block"><input class="form-control" id="songPrice" [(ngModel)]="price"/></div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 center-block"><button class="btn btn-success" (click)="confirmSong()" [disabled]="!buttonEnabled">Confirm</button></div>
  </div>
</a>
