<a class="list-group-item" (click)="editSong()">
  <div class="row" style="margin-right: 0; margin-left: 0;">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{song.getSongName()}}</div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{song.getArtist()}}</div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{song.getPrice()}}</div>
  </div>
</a>
