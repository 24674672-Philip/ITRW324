<div class="container-fluid" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
  <div class="row">
    <img [src]="artistObj.getArtistImagePath()" class="img-responsive" style="width: 100%; max-height: 500px;"/>
  </div>

  <div class="row text-center jumbotron" style="background-color: transparent;  padding-bottom: 0px; margin-top: 0px; ">
    <h1 >{{artistObj.getArtistName()}}</h1>
    <p *ngIf="!isEditingDetails">{{artistObj.getArtistBio()}}</p>
    <input *ngIf="isEditingDetails" id="newBio" class="form-control" [value]="artistObj.getArtistBio()"/>
    <button *ngIf="isEditingDetails" (click)="saveChanges()" class="btn btn-success">Save Changes</button>
    <button *ngIf="isEditingDetails" (click)="discardChanges()" class="btn btn-danger">Discard Changes</button>
    <p *ngIf="updatedBioSuccessfully" class="panel-success"><span class="glyphicon glyphicon-check"> </span> Changes saved</p>

    <div *ngIf="isOwnProfile == true" class="panel-group pull-right">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#manageGroup">Manage Content <div class="caret"></div></a>
          </h4>
        </div>
        <div id="manageGroup" class="panel-collapse collapse">
          <div class="panel-heading">
            <div class="btn-group-vertical">
              <button class="btn btn-primary" (click)="editDetails()"><span class="glyphicon glyphicon-pencil" > </span> Edit Profile</button>
              <button class="btn btn-primary" (click)="manageContent()"><span class="glyphicon glyphicon-music"> </span> Manage Content </button>
              <button class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"> </span> Upload New Content</button>
              <button class="btn btn-danger"><span class="glyphicon glyphicon-remove"> </span> Delete Content</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Trigger the modal with a button -->
<button id="toggle-modal" data-toggle="modal" data-target="#editAlbumModal" hidden>edit</button>

<!-- Modal -->
<div id="editAlbumModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
