<div class="container-fluid">
  <div class="row">
    <img [src]="artistObj.getArtistImagePath()" class="img-responsive" style="width: 100%; max-height: 500px;"/>
  </div>

  <div class="row text-center jumbotron" style="background-color: transparent; border: solid rgba(0,0,0,0.5) 1px; padding-bottom: 0px; margin-top: 0px ">
    <h1>{{artistObj.getArtistName()}}</h1>
    <p>{{artistObj.getArtistBio()}}</p>
  </div>
</div>
