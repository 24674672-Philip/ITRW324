<div class="container-fluid" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
  <div class="row">
    <img [src]="artistObj.getArtistImagePath()" class="img-responsive" style="width: 100%; max-height: 500px;"/>
  </div>

  <div class="row text-center jumbotron" style="background-color: transparent;  padding-bottom: 0px; margin-top: 0px; ">
    <h1>{{artistObj.getArtistName()}}</h1>
    <p>{{artistObj.getArtistBio()}}</p>
  </div>
</div>
