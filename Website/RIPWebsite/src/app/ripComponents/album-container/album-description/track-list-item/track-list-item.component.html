<a class="list-group-item">
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-1 col-lg-3 text-left">{{trackNumber}}</div>
    <div class="col-xs-5 col-sm-5 col-md-4 col-lg-3" (click)="songNameClicked()">{{song.getSongName()}}</div>
    <div class="col-xs-5 col-sm-5 col-md-2 col-lg-3" (click)="artistNameClicked()">{{song.getArtist()}}</div>
    <div class="hidden-xs hidden-sm col-md-5 col-lg-3">{{song.getAlbum()}}</div>
  </div>
</a>
