<a class="list-group-item">
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3">{{trackNumber}}</div>
    <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3">{{song.getSongName()}}</div>
    <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3">{{song.getArtist()}}</div>
    <div class="hidden-xs hidden-sm col-md-3 col-lg-3">{{song.getAlbum()}}</div>
  </div>
</a>
