<div class="container-fluid" style="padding-top: 30px; position:relative; top:10vh" id="container">
  <div class="row center-block" style="margin-left: 0; margin-right: 0;">
    <div class=" col-md-3 col-lg-3"></div>
    <div class=" col-md-6 col-lg-6">

      <div class="panel text-center box-shadow">

        <div class="panel-heading">
          <h1 class="text-center">Wallet</h1>
        </div>

        <div class="panel-body">

          <div class="row">
            <div class="col-md-6 col-lg-6">
              <h4>Average Song Cost</h4>
              <h3>{{avgSongs}}</h3>
              <h4>Souls</h4>
            </div>
            <div class="col-md-6 col-lg-6">
              <h4>Average Album Cost</h4>
              <h3>{{avgAlbums}}</h3>
              <h4>Souls</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-lg-6">
              <h4>Your Current Balance Is</h4>
              <h3>{{balance}}</h3>
              <h4>Souls</h4>
            </div>
            <div class="col-md-6 col-lg-6">
              <h4>On Average You Can Buy</h4>
              <h3>{{getBuyPower()}}</h3>
              <h4>Songs</h4>
            </div>
          </div>

          <div class="btn-group" style="padding-top: 20px">
            <button class="btn btn-primary" (click)="buyClicked()">Buy Coins</button>
            <button class="btn btn-success" (click)="navigateHome()">Go Spend</button>
          </div>
          <div class="panel-success" *ngIf="isBuying">
            <input [(ngModel)]="coinAmount" class="form-control">
            <button class="btn btn-success" (click)="bought()">Buy</button>
            <div class="panel-success" *ngIf="buySuccessful">Coins Successfully Bought</div>
            <div class="panel-danger" *ngIf="buyError">Something Went Wrong</div>
          </div>
        </div>


      </div>
    </div>
    <div class=" col-md-3 col-lg-3"></div>
  </div>
</div>
