<div class="container-fluid container-styles">
  <div class="center-block text-center">
    <hr style="opacity: 0">
    <h1 class="jumbotron" style=" background: transparent;">Never Worry About Pirates Again</h1>
    <hr style="opacity: 0">

    <div class="row">
      <div class=" col-sm3 col-md-4 col-lg-4"></div>
      <div class="panel col-sm-6 col-md-4 col-lg-4 box-shadow">

        <div class="panel-heading"><h2>Sign In To Your Account</h2></div>

        <div class="panel-body">


          <!--TODO: Handle a successful and failed login here and check if the selected username's email has been verified or not and handle that too-->
          <h2 style="text-align: center;">Credentials</h2>
          <h3>Username</h3>
          <div class="row">
            <div class=" col-sm2 col-md-2 col-lg-2"></div>
            <div class="col-sm-8 col-md-8 col-lg-8">
              <input class="form-control" placeholder="Insert Your Username" [(ngModel)]="username">
            </div>
            <div class=" col-sm2 col-md-2 col-lg-2"></div>
          </div>


          <h3>Password</h3>
          <div class="row">
            <div class=" col-sm2 col-md-2 col-lg-2"></div>
            <div class="col-sm-8 col-md-8 col-lg-8">
              <input class="form-control" type="password" placeholder="Insert Your Password" [(ngModel)]="password">
            </div>
            <div class=" col-sm2 col-md-2 col-lg-2"></div>
          </div>


          <div class="row">
            <button class="btn btn-success" [disabled]="!validate()" (click)="login()"   style="margin: 20px 0 0 0;">Login</button>
          </div>



        </div>
      </div>
      <div class=" col-sm3 col-md-4 col-lg-4"></div>
    </div>
  </div>
</div>
